<svg width="320" height="120" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond transparent -->
  <rect width="320" height="120" fill="none"/>

  <!-- OEIL -->
  <!-- contour de l'oeil -->
  <path
    d="M40 60 C 70 20, 130 20, 160 60 C 130 100, 70 100, 40 60 Z"
    fill="none"
    stroke="#000000"
    stroke-width="4"
  />

  <!-- iris = bouclier -->
  <path
    d="M100 42 L118 54 L118 72 L100 84 L82 72 L82 54 Z"
    fill="#d62828"
  />
  <!-- moitie verte du bouclier (triangle) -->
  <path
    d="M100 42 L118 54 L100 84 Z"
    fill="#2a9d2a"
    opacity="0.9"
  />

  <!-- pupille -->
  <circle
    cx="100"
    cy="63"
    r="8"
    fill="#000000"
  />

  <!-- petits "pixels" autour (numerique) -->
  <rect x="120" y="40" width="6" height="6" fill="#000000" />
  <rect x="126" y="50" width="6" height="6" fill="#000000" />
  <rect x="120" y="60" width="6" height="6" fill="#000000" />

  <!-- TEXTE : WUVE ZYE -->
  <text
    x="180"
    y="55"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="700"
    letter-spacing="1"
    fill="#000000"
  >
    WUVE
  </text>

  <text
    x="180"
    y="85"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="700"
    letter-spacing="1"
    fill="#d62828"
  >
    ZYE
  </text>
</svg>
